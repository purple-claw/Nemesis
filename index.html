<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#e53935" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Retention" />
    <meta name="description" content="Master anything with the 1-4-7 spaced repetition technique. Free, offline-capable PWA for effective learning." />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    
    <title>Retention - 1-4-7 Spaced Repetition</title>
    
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        background: #0d0d0d; 
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      }
      #root {
        min-height: 100vh;
        min-height: 100dvh;
      }
      .preload-splash {
        position: fixed;
        inset: 0;
        background: #0d0d0d;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 1rem;
      }
      .preload-logo {
        display: flex;
        gap: 0.5rem;
        font-size: 3rem;
        font-weight: 800;
      }
      .preload-logo .n1 { color: #4caf50; }
      .preload-logo .n4 { color: #ffc107; }
      .preload-logo .n7 { color: #e53935; }
      .preload-text { color: #888; font-size: 0.9rem; }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="preload-splash">
        <div class="preload-logo">
          <span class="n1">1</span>
          <span class="n4">4</span>
          <span class="n7">7</span>
        </div>
        <p class="preload-text">Loading...</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
